<ion-view view-title="Restaurantes" >
    <ion-header-bar class="bar-energized">
        <h1 class="title">Pull to Refresh!</h1>
    </ion-header-bar>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="addRestaurante();">
            Novo
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="refreshList()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="restaurante in restaurantes" href="#/app/restaurantes/{{restaurante.id}}">
                {{restaurante.Nome}}<br />
                {{restaurante.Cozinha}}<br />
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
